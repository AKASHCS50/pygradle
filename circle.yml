machine:
  java:
    version:
      oraclejdk8

test:
  override:
    - ./gradlew check --console plain --max-workers 1
    - ./gradlew build --console plain --max-workers 1

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find build -type f -regex ".*/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
